<!DOCTYPE html>
<html>
  <head>
    <title>Localizing the Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/reset2.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="./css/flat-share.css" />
    <link rel="stylesheet" type="text/css" href="./css/info_window.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a class="logo" href="/">
          <img src="assets/logo.png" height="48" />
          <p>好屋好屋</p>
        </a>
        <div class="blank"></div>
        <div class="nav">
          <a href="/">我的聊天</a>
        </div>
        <div class="nav signout">
          <!-- <div onclick="signout()">登出</div> -->
        </div>
        <div class="nav avator">
          <img src="assets/member.png" />
        </div>
      </div>
    </header>
    <main>

      <div class="form-floating">
        <textarea class="form-control text" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
        <label for="floatingTextarea">簡單介紹你自己吧</label>
      </div>
      <button type="button" class="btn btn-outline-primary">發布</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAelfKdFaiuBDDl6dsiN9c0e4R0rmGkCHs&callback=initMap&v=weekly&language=zh-TW&region=JP"
      async
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/flat-share.js"></script>
    <script src="./javascript/header.js"></script>
  </body>
</html>
