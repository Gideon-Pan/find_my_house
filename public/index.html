<!DOCTYPE html>
<html>
  <head>
    <title>Localizing the Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/reset2.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./header.css" /> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/info_window.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a class="logo" href="/">
          <img src="assets/logo.png" height="48" />
          <p>好屋好屋</p>
        </a>
        <div class="nav">
          <a href="/">我的聊天</a>
        </div>
        <div class="nav">
          <a href="/">登出</a>
        </div>
        <div class="nav">
          <img src="assets/member.png" />
        </div>
      </div>
    </header>
    <main>
      <div class="search-field">
        <div class="filters">
          <div class="selects">
            <!-- <label>活動商品名稱</label> -->
            <select
              name="period"
              id="period"
              class="form-select"
              aria-label="Default select example"
            >
              <!-- <option value="">上班時間</option> -->
              <option value="weekdaysPeak">平日尖峰</option>
              <option value="weekdays">平日離峰</option>
              <option value="weekend">假日</option>
            </select>
            <!-- | -->
            <select
              name="commute_time"
              id="commute_time"
              class="form-select form-select-sm"
              aria-label="Default select example"
            >
              <!-- <option value="">通勤時間</option> -->
              <!-- <option value="9:00">10分鐘</option>
              <option value="9:00">15分鐘</option> -->
              <option value="20">20min</option>
              <!-- <option value="25">25min</option> -->
              <option value="30">30min</option>
              <option value="45">45min</option>
              <!-- <option value="60">1hr</option> -->
            </select>
            <!-- | -->
            <select
              name="commute_way"
              id="commute_way"
              class="form-select"
              aria-label="Default select example"
            >
              <!-- <option value="">交通方式</option> -->

              <option value="metro">捷運</option>
              <option value="bus">公車</option>
              <option value="mix">公車+捷運</option>
            </select>
            <!-- | -->
            <select
              name="walk_distance"
              id="walk_distance"
              class="form-select"
              aria-label="Default select example"
            >
              <!-- <option value="">步行距離</option> -->
              <!-- <option value="100">100m</option>
              <option value="200">200m</option>
              <option value="300">300m</option> -->
              <option value="400">400m</option>
              <option value="500">500m</option>
              <option value="1000">1km</option>
              >
              <!-- <option value="10000000000000000">不限</option> -->
            </select>
            <!-- | -->
            <select
              name="house-type"
              id="house-type"
              class="form-select"
              aria-label="Default select example"
            >
              <!-- <option value="">預算</option> -->
              <option value="">房型不限</option>
              <option value="shared-suite">分租套房</option>
              <option value="independant-suite">獨立套房</option>
              <option value="studio">雅房</option>
            </select>
            <!-- | -->
            <select
              name="budget"
              id="budget"
              class="form-select form-select-m"
              aria-label="Default select example"
            >
              <!-- <option value="">預算</option> -->
              <option value="">預算不限</option>
              <option value="5000">5000元/月</option>
              <option value="10000">10000元/月</option>
              <option value="15000">15000元/月</option>
              <option value="20000">20000元/月</option>
            </select>

            <!-- <select name="start_work" id="start_work">
              <option value="">上班時間</option>
              <option value="9:00">9:00</option>
            </select> -->

            <!-- <button onclick="search()">搜尋</button> -->
          </div>
          <div class="checks">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >可開火</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >可短租</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >屋主直租</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2">寵物</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >新品上架</label
              >
            </div>
            <!-- checks -->
          </div>
          <!-- filters -->
        </div>

        <div class="search" onclick="search()">
          <img src="assets/search.png" width="30px" height="30px" />
        </div>

        <!-- search file -->
      </div>
      <div id="map"></div>
     
    </main>

    <div class="filters-old">
      <!-- <label>活動商品名稱</label> -->
      <select name="period" id="period">
        <!-- <option value="">上班時間</option> -->
        <option value="weekdaysPeak">平日尖峰</option>
        <option value="weekdays">平日離峰</option>
        <option value="weekend">假日</option>
      </select>

      <select name="commute_time" id="commute_time">
        <!-- <option value="">通勤時間</option> -->
        <!-- <option value="9:00">10分鐘</option>
        <option value="9:00">15分鐘</option> -->
        <option value="20">20min</option>
        <!-- <option value="25">25min</option> -->
        <option value="30">30min</option>
        <option value="45">45min</option>
        <!-- <option value="60">1hr</option> -->
      </select>

      <select name="commute_way" id="commute_way">
        <!-- <option value="">交通方式</option> -->

        <option value="metro">捷運</option>
        <option value="bus">公車</option>
        <option value="mix">公車+捷運</option>
      </select>

      <select name="walk_distance" id="walk_distance">
        <!-- <option value="">步行距離</option> -->
        <!-- <option value="100">100m</option>
        <option value="200">200m</option>
        <option value="300">300m</option> -->
        <option value="400">400m</option>
        <option value="500">500m</option>
        <option value="1000">1km</option>
        >
        <!-- <option value="10000000000000000">不限</option> -->
      </select>

      <select name="house-type" id="house-type">
        <!-- <option value="">預算</option> -->
        <option value="">房型不限</option>
        <option value="shared-suite">分租套房</option>
        <option value="independant-suite">獨立套房</option>
        <option value="studio">雅房</option>
      </select>

      <select name="budget" id="budget">
        <!-- <option value="">預算</option> -->
        <option value="">預算不限</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
        <option value="15000">15000</option>
        <option value="20000">20000</option>
      </select>

      <!-- <select name="start_work" id="start_work">
        <option value="">上班時間</option>
        <option value="9:00">9:00</option>
      </select> -->
      <button onclick="search()">搜尋</button>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascript/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAelfKdFaiuBDDl6dsiN9c0e4R0rmGkCHs&callback=initMap&v=weekly&language=zh-TW&region=JP"
      async
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
